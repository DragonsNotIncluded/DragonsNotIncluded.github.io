{{ range .Param "authors" }}
	{{ $name := . }}
	{{ $path := printf "/%s/%s" "authors" ($name | urlize) }}
	{{ with $.Site.GetPage $path }}
		<h2>{{ .Params.name }}</h2>
		<img src="/img{{ $path }}.jpg">
		<p>{{ .Params.bio }}</p>
		<p><a href="https://twitter.com/{{ .Params.twitter }}">Twitter</a></p>
	{{ end }}
{{ end }}
